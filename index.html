                    }
                } else {
                    console.log('List is empty');
                }
            }
            addEnd(customValue) {
                var newElement = new element(customValue);
                if (this.first == null) {
                    this.first = newElement;
                } else {
                    var tmp = this.first;
                    while (tmp.next != null) {
                        tmp = tmp.next;
                    }
                    tmp.next = newElement;
                }
            }
